<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TO-Do-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/be8db3d534.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <header>
        <div class="container">
          <h1 class="todo-text">Today's To Do</h1>
          <i class="refresh fa fa-refresh"></i>
        </div>
        <hr />
        <form id="new-task-form">
          <input
            type="text"
            id="new-task-input"
            placeholder="Add to your list..."
          />
          <button type="submit" class="add">
            <i class="add-btn fa-solid fa-plus"></i>
          </button>
        </form>
      </header>
      <section class="task-list">
        <hr />
        <div id="tasks"></div>
        <div class="actions">
          <button class="clear" type="submit">Clear all completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
